version: "3"
services:
    frontend:
        container_name: client
        build:
            context: ./client
            dockerfile: Dockerfile
        image: dargkonide/client
        ports:
            - "3000:3000"
        volumes:
            - ./client:/usr/src/app
    backend:
        container_name: server
        build:
            context: ./server
            dockerfile: Dockerfile
        image: dargkonide/server
        ports:
            - "5000:5000"
        volumes:
            - ./server:/usr/src/app